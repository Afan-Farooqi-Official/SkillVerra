<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/media.css">
    <title>WsCube</title>
</head>
<body>
    <header class="container-fluid py-3 bg-white shadow-sm fixed-top position-sticky top-0">
        <div class="container">
            <div class="row">
                <figure class="col-lg-6 pb-0 mb-0 text-lg-start text-center">
                    <img src="./images/logo.svg" alt="">
                </figure>
                <div class="col-lg-6 d-flex justify-content-end align-items-center">
                    <div class="btn-outer d-flex  gap-3">
                        <button class="btn whatsappBtn"><i class="fa-brands fa-whatsapp"></i> Chat with Us</button>
                        <button class="btn callBtn"><i class="fa-solid fa-phone"></i> Call Us</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="container-fluid py-lg-5 py-sm-4 py-3">
        <div class="container">
            <div class="row justify-content-between gy-4 align-items-center">
                <div class="col-lg-6">
                    <div class="bannerContant">
                        <h1>Career Opportunities in <span>Digital Marketing</span></h1>
                        <p>Digital marketing course so good,you only pay-after-placement</p>

                        <ul>
                            <li><i class="fa-solid fa-circle-check"></i>Specialization: Performance Marketing</li>
                            <li><i class="fa-solid fa-circle-check"></i>Min salary of Rs 4.5 LPA</li>
                            <li><i class="fa-solid fa-circle-check"></i>50 seats only</li>
                        </ul>
                        <div class="bannerContentBtn d-flex gap-3">
                            <button>Book 2 Days Demo</button>
                            <button><i class="fa-solid fa-download"></i>Download Curriculum</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <form action="" class="bannerForm">
                        <h3>Book Your Free Class Now!</h3>
                        <p>2 days of free demo classes without <br> paying in advance!</p>

                        <div class="mb-3">
                            <label class="form-label mb-1">Name</label>
                            <input type="text" class="form-control" placeholder="Enter Your Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label mb-1">Email</label>
                            <input type="email" class="form-control" placeholder="Enter Your Email">
                        </div>
                        <label class="form-label mb-1">Mobile Number</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">+92</span>
                            <input type="text" class="form-control" placeholder="Enter Your Mobile Number">
                        </div>

                        <div class="submitBtn text-center mt-4">
                            <button class="registerBtn">Register Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</html>
